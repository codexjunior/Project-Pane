<html lang="en"class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tailwindcss cdn link included, faced problems during the setup of tailwindcss on
    local machine-->

    <title>Animals Encyclopedia</title>
</head>
    <body class="bg-gradient-to-r from-indigo-700  to-fuchsia-700">
        <!--fixed navbar-->
        <nav id="home"class="fixed z-10 w-full text-xl bg-gray-200 shadow-lg py-2 flex flex-wrap items-center justify-evenly text-gray-500 " >
            <!--navigation link tags-->
            <a href="#top" class="hover:text-black hover:underline focus:text-black" >Home</a>
            <a href="#air" class="hover:text-black hover:underline focus:text-black" > Air</a>
            <a href="#land" class="hover:text-black hover:underline focus:text-black" > Land</a>
            <a href="#water" class="hover:text-black hover:underline focus:text-black" > Water</a>
        </nav>     

        <!--centered ANIMALS DIV -->
        <div class="main h-screen mb-10" >
            <div class="home h-5/6 flex flex-col lg:flex-row gap-2 justify-center items-center ">
                <h1 class="mb-10 lg:m-8 text-7xl font-extrabold text-white text-center"> ANIMALS </h1>
                <div class="grid md:grid-cols-3 w-8/12 gap-2 text-center">
                    <a href="#air"class="bg-cyan-500 w-full drop-shadow-xl hover:bg-gradient-to-r from-blue-400 hover: to-blue-700 font-bold text-slate-800 rounded-lg px-11 py-3 "> AIR </a> 
                    <a href="#land"class="bg-emerald-500 w-full drop-shadow-xl hover:bg-gradient-to-r from-green-300 hover: to-emerald-600 text-white font-bold rounded-lg px-11 py-3 "> LAND </a>
                    <a href="#water"class="bg-blue-600 w-full drop-shadow-xl hover:bg-gradient-to-r from-cyan-500 hover: to-blue-700 text-white font-bold rounded-lg px-11 py-3 "> WATER </a>
                </div>
            </div>
        </div>

        <!--AIR DIV-->
        <div id="air"class="main pt-12 pb-14 bg-gradient-to-r from-blue-500 via-purple-700 to-blue-700" >
            <h1 class="ml-4  mb-14 text-5xl font-bold text-white "> AIR </h1>
            <!--Bird Cards Div-->
            <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-4 justify-items-center">
                <!--Cards Components -->
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="air/owl.jpg" alt="OWL" class="h-40">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">OWL</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/air/bat.jpg" alt="BAT" class="h-40">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">BAT</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/air/parrot.jpeg" alt="PARROT" class="h-40">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">PARROT</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/air/toucan.jfif" alt="toucan" class="h-40">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">TOUCAN</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/air/kingfisher.jpg.jfif" alt="kingfisher" class="h-40">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">KINGFISHER </h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/air/Humming-Bird.jpg.jfif" alt="Humming-Bird" class="h-40">
                    <h1 class="text-center font-extrabold text-xl text-violet-600 mt-3 ">HUMMING BIRD</h1>
                </div>
            </div>        
        </div>    

        <!--Land Animals Div-->
        <div id="land"class="main pt-12 pb-14 bg-gradient-to-r from-purple-600 via-blue-500 to-purple-700" >
            <h1 class="ml-4 mb-12 text-5xl font-bold text-white"> LAND</h1>
            <!--Land Cards DIV-->
            <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-4 justify-items-center">
                <!--Card Components-->
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/land/antelope.jpg" alt="ANTELOPE" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">ANTELOPE</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/land/dog.jpg" alt="DOG" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">DOG</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/land/giraff.jpg" alt="GIRAFF" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">GIRAFF</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/land/horse.jpg" alt="HORSE" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">HORSE</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/land/rabbit.jpg" alt="RABBIT" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">RABBIT </h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/land/tiger.jpg" alt="TIGER" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-xl text-violet-600 mt-3 ">TIGER</h1>
                </div>
            </div>        
        </div>

        <!--Sea Animals Div-->
        <div id="water"class="main pt-12 pb-14 bg-gradient-to-r from-blue-500 via-purple-700 to-blue-700" >
            <h1 class="ml-4 mb-12 text-5xl font-bold text-white"> WATER </h1>
            <!--Sea Cards Div-->
            <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-4 justify-items-center">
                <!--Card Component-->
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/water/dolphine.jpg" alt="dolphine" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">DOLPHINE</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/water/penguin.jpg"alt="penguin" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">PENGUIN</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/water/polar bear.jpg" alt="polar bear" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">POLAR BEAR</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/water/sea horse.jpg" alt="SEA HORSE" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">SEA HORSE</h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/water/seal.jpg" alt="seal" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-2xl text-violet-600 mt-2 ">SEAL </h1>
                </div>
                <div class="card box-border p-3 h-60 w-52  border-4 border-black bg-white ">
                    <img src="ANI/water/whale.jpg" alt="whale" class="h-40 w-44">
                    <h1 class="text-center font-extrabold text-xl text-violet-600 mt-3 ">WHALE</h1>
                </div>
